<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox dan Radio Button</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Survei Minat Baca</h2>
  <form>
    <!-- Checkbox Genre Buku -->
    <div class="mb-3">
      <label class="form-label">Genre buku apa yang Anda sukai?</label><br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="fiksi">
        <label class="form-check-label" for="fiksi">Fiksi</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="non-fiksi">
        <label class="form-check-label" for="non-fiksi">Non-Fiksi</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="sains">
        <label class="form-check-label" for="sains">Sains</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="sejarah">
        <label class="form-check-label" for="sejarah">Sejarah</label>
      </div>
    </div>

    <!-- Radio Button Jumlah Buku -->
    <div class="mb-3">
      <label class="form-label">Berapa buku yang Anda baca dalam sebulan?</label><br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="buku" id="1-3" value="1-3">
        <label class="form-check-label" for="1-3">1-3</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="buku" id="4-6" value="4-6">
        <label class="form-check-label" for="4-6">4-6</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="buku" id="7+" value="7+">
        <label class="form-check-label" for="7+">7+</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Kirim</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
