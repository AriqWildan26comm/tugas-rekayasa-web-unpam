<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown dan Textarea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Feedback Pelanggan</h2>
  <form>
    <!-- Dropdown Topik Feedback -->
    <div class="mb-3">
      <label for="topik" class="form-label">Topik Feedback</label>
      <select class="form-select" id="topik">
        <option value="pelayanan">Pelayanan</option>
        <option value="produk">Produk</option>
        <option value="lainnya">Lainnya</option>
      </select>
    </div>

    <!-- Textarea Feedback -->
    <div class="mb-3">
      <label for="feedback" class="form-label">Detail Feedback</label>
      <textarea class="form-control" id="feedback" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Kirim</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
