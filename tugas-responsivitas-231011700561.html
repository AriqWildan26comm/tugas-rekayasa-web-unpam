<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsivitas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Brand</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Section Utama -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="image.jpg" class="img-fluid" alt="Responsive image">
    </div>
    <div class="col-md-6">
      <h2>Teks di Samping Gambar</h2>
      <p>Ini adalah teks yang akan diatur secara horizontal pada desktop dan vertikal pada perangkat mobile.</p>
    </div>
  </div>
</div>

<!-- Galeri -->
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <img src="gallery1.jpg" class="img-fluid" alt="Gallery Image">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
      <img src="gallery2.jpg" class="img-fluid" alt="Gallery Image">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
      <img src="gallery3.jpg" class="img-fluid" alt="Gallery Image">
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center mt-5 py-4">
  <p>Kontak: example@example.com</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
